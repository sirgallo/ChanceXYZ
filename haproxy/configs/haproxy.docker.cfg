global
  maxconn 4096
  user haproxy 
  group haproxy
  log 127.0.0.1 local0
  log 127.0.0.1 local1 debug

defaults
  mode http
  timeout client 20s
  timeout connect 10s
  timeout server 20s
  timeout http-request 10s
  log global
  option httplog

frontend chance_serve
  bind :80
  default_backend chance_app

backend chance_app
  balance leastconn
  server s1 chance1_app:3456 check
  server s2 chance2_app:3456 check
