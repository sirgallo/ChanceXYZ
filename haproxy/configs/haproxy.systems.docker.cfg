global
  maxconn 4096
  user haproxy 
  group haproxy
  log 127.0.0.1 local0
  log 127.0.0.1 local1 debug

defaults
  mode http
  timeout client 20s
  timeout connect 10s
  timeout server 20s
  timeout http-request 10s
  log global
  option httplog

frontend chance_backend_serve
  bind :8889
  default_backend chance_system

backend chance_system
  balance leastconn
  server a1 anchor1_system:2345 check
  server a2 anchor2_system:2345 check